<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zepix - වැඩිදියුණු කළ</title>
    <style>
        /* ------------------- Global Styles ------------------- */
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Scroll වීම වැළැක්වීමට */
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden; 
            position: relative;
        }

        /* ------------------- Background Animation ------------------- */
        /* මෙය මුළු පිටුවම වසාගෙන neon effect එක ලබා දෙයි */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Gradient එක චලනය කිරීමෙන් animation effect එක ලැබේ */
            background: linear-gradient(135deg, #0f0, #ff00ff, #00ffff, #fff000);
            background-size: 400% 400%;
            animation: neon-bg 15s ease infinite;
            opacity: 0.15; /* ගොඩක් සැහැල්ලු ලෙස තබා ගැනීමට */
        }

        @keyframes neon-bg {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* ------------------- Header and Logo ------------------- */
        .header {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            /* අනෙක් elements වලට වඩා ඉදිරියෙන් තැබීමට */
            z-index: 10; 
        }

        .site-name {
            font-size: 3em;
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 15px;
            /* Header එකේ තිබූ glow සහ neon-border animation එක තබා ඇත */
            animation: glow 2s ease-in-out infinite alternate, neon-border 1.5s linear infinite;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
            }
        }
        
        @keyframes neon-border {
            0% {
                box-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0, inset 0 0 5px #0f0, inset 0 0 10px #0f0;
                border: 2px solid #0f0;
            }
            50% {
                box-shadow: 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0, inset 0 0 10px #0f0, inset 0 0 20px #0f0;
                border: 2px solid #0f0;
            }
            100% {
                box-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0, inset 0 0 5px #0f0, inset 0 0 10px #0f0;
                border: 2px solid #0f0;
            }
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            z-index: 10;
        }

        /* ------------------- Play Button Styles ------------------- */
        #play-button-container {
            margin-bottom: 20px;
            z-index: 10;
        }

        #play-button {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            /* සෑම විටම පවතින light effect */
            box-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff; 
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #play-button:hover {
            transform: scale(1.1);
            /* hover වලදී light effect වැඩි කිරීම */
            box-shadow: 0 0 25px #00ffff, 0 0 40px #ff00ff, 0 0 60px rgba(0, 255, 255, 0.7); 
        }
        
        #play-button:active {
            /* එබූ විට ඇතිවන animation */
            transform: scale(0.95); 
            box-shadow: 0 0 5px #00ffff, 0 0 10px #ff00ff;
        }
        
        .play-icon, .pause-icon {
            width: 20px;
            height: 20px;
            fill: black;
        }
        
        .hidden {
            display: none;
        }
        
        /* ------------------- Main Buttons Container (Grid) ------------------- */
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            width: 90%; 
            max-width: 450px; /* උපරිම පළල වැඩි කිරීම */
            margin: 0 auto 20px auto; /* මැදට ගෙන ඒම සහ යටින් ඉඩක් තැබීම */
            z-index: 10;
        }

        .button {
            padding: 15px 15px; /* Padding වැඩි කිරීම */
            font-size: 1em; 
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            text-align: center;
            white-space: nowrap; 
            font-weight: bold;
            /* සෑම බොත්තමකටම light effect එකක් default ලෙස දෙනවා */
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); 
        }

        .button:hover {
            transform: scale(1.08); 
            /* hover වලදී Light effect වැඩි කිරීම */
            box-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #f0f; 
        }
        
        .button:active {
            /* එබූ විට ඇතිවන animation */
            transform: scale(0.95); 
            box-shadow: 0 0 2px #fff;
        }

        /* ------------------- Individual Button Colors ------------------- */
        #aviator-btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: black;
        }
        
        #ai-bot-btn {
            background: linear-gradient(45deg, #FF69B4, #BA55D3); 
            color: black;
        }

        #img-to-text-btn {
            background: linear-gradient(45deg, #FFA500, #FFD700);
            color: black;
        }

        #instructions-btn {
            background: linear-gradient(45deg, #00ff00, #ffff00);
            color: black;
        }

        #test-annalyz-btn {
            background: linear-gradient(45deg, #4169e1, #87ceeb);
            color: black;
        }
        
        #time-table-btn {
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            color: black;
        }
        
        #zepix-ai-ping-speed-button {
             background: linear-gradient(45deg, #FF1493, #8A2BE2); /* Deep Pink to Blue Violet */
             color: black;
             /* මෙය Grid එකෙන් පිටත ඇති නිසා එහි පෙනුම අනෙක් ඒවාට සමාන කළා */
             display: block;
             width: 100%;
             max-width: 450px;
             margin: 15px auto;
        }
        
        /* ------------------- Text and Single Row Button Container ------------------- */
        .single-row-text, .single-row-button-container {
            width: 90%;
            max-width: 450px;
            margin: 10px auto;
            text-align: center;
            z-index: 10;
        }
        
        .bet-practice-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #ccc;
        }

        /* ------------------- Footer (Bottom Buttons) Styles ------------------- */
        .footer {
            /* position: absolute; වෙනුවට relative position භාවිත කළා */
            /* මෙය අනෙක් elements වලට යටින් තබා, මධ්‍යගත කරයි */
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 20px 0;
            z-index: 10;
            margin-top: auto; /* මෙය අනෙක් contents යටින් තැබීමට උපකාරී වේ */
        }

        .icon-button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); /* light effect */
        }

        .icon-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #f0f;
        }
        
        .icon-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 2px #fff;
        }

        #whatsapp-btn {
            background: linear-gradient(45deg, #25D366, #00ff00);
        }

        #youtube-btn {
            background: linear-gradient(45deg, #FF0000, #ff6666);
        }

        .icon-img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="site-name">Zepix</h1>
    </div>
    <div class="logo">
        <img src="https://files.catbox.moe/h7g8sj.jpg" alt="Logo" style="width:100%; height:100%; border-radius:50%;">
    </div>

    <div id="play-button-container">
        <button id="play-button" aria-label="Play/Pause audio">
            <svg id="play-icon" class="play-icon" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
            <svg id="pause-icon" class="pause-icon hidden" viewBox="0 0 24 24">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
        </button>
    </div>
    
    <div class="buttons">
        <a href="https://aviator-ai-bot-uqq9.vercel.app/" class="button" id="ai-bot-btn">AVIATOR AI BOT</a>
        <a href="https://888aviator.vercel.app/" class="button" id="img-to-text-btn">888 AVIATOR</a>
        
        <a href="https://aviator-signal-zepix.vercel.app/" class="button" id="aviator-btn">1xbet AVIATOR</a>
        <a href="https://aviator-2.vercel.app/" class="button" id="instructions-btn">උපදෙස්</a>
        
        <a href="https://aviator-annlyse.vercel.app/" class="button" id="test-annalyz-btn">CLICK ME (Test Analyze)</a>
        <a href="https://aviator-time-table.vercel.app/" class="button" id="time-table-btn">YOUR TIME TABLE</a>
    </div>

    <div class="single-row-text">
        <p class="bet-practice-text">Bet කරන්න පුරුදු වෙමු</p>
    </div>
    
    <div class="single-row-button-container"> 
        <a href="https://speed-meeter.vercel.app/" class="button" id="zepix-ai-ping-speed-button">Zepix AI PING speed</a>
    </div>
    
    <div class="footer">
        <a href="https://wa.me/your-whatsapp-number" class="icon-button" id="whatsapp-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="icon-img"> WhatsApp
        </a>
        <a href="https://www.youtube.com/your-channel" class="icon-button" id="youtube-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" class="icon-img"> YouTube
        </a>
    </div>

    <audio id="my-audio" src="https://files.catbox.moe/7gyrjf.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const playButton = document.getElementById('play-button');
            const audio = document.getElementById('my-audio');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            
            // Audio Play/Pause Logic
            if (playButton && audio && playIcon && pauseIcon) {
                playButton.addEventListener('click', () => {
                    if (audio.paused) {
                        // Play audio only on user interaction to avoid auto-play policy issues
                        audio.play()
                            .then(() => {
                                console.log('Audio is playing');
                                playIcon.classList.add('hidden');
                                pauseIcon.classList.remove('hidden');
                            })
                            .catch(error => {
                                console.error('Failed to play audio (User interaction required):', error);
                            });
                    } else {
                        audio.pause();
                        console.log('Audio is paused');
                        playIcon.classList.remove('hidden');
                        pauseIcon.classList.add('hidden');
                    }
                });

                audio.addEventListener('ended', () => {
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                });
            } else {
                console.error('One or more elements not found.');
            }
        });
    </script>
