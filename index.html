<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zepix</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Exo+2:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: white;
            font-family: 'Exo 2', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* === SPACE BACKGROUND === */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 40, 200, 0.4), transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(40, 120, 200, 0.3), transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(100, 20, 180, 0.2), transparent 50%);
            z-index: 0;
            animation: nebulaPulse 20Новостиs ease-in-out infinite;
        }

        @keyframes nebulaPulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 10% 20%, #fff, transparent),
                radial-gradient(1px 1px at 30% 60%, #fff, transparent),
                radial-gradient(2px 2px at 70% 30%, #fff, transparent),
                radial-gradient(1px 1px at 90% 80%, #fff, transparent),
                radial-gradient(1px 1px at 45% 10%, #fff, transparent),
                radial-gradient(2px 2px at 55% 90%, #fff, transparent),
                radial-gradient(1px 1px at 15% 50%, #fff, transparent),
                radial-gradient(1px 1px at 85% 40%, #fff, transparent);
            background-size: 200% 200%;
            animation: twinkle 10s ease-in-out infinite, drift 60s linear infinite;
            z-index: 0;
        }

        @keyframes twinkle { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }
        @keyframes drift { 0% { background-position: 0% 0%; } 100% { background-position: 100% 100%; } }

        body > * { position: relative; z-index: 1; }

        /* === Z E P I X TITLE === */
        .header {
            text-align: center;
            margin: 15px 0 10px;
        }

        .site-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.2em;
            font-weight: 900;
            padding: 14px 28px;
            border-radius: 16px;
            display: inline-block;
            position: relative;
            animation: glow 2s ease-in-out infinite alternate, neon-border 1.5s linear infinite;
            border: 2px solid #0f0;
            background: linear-gradient(45deg, #ff00ff, #00ffff) text;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 3px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 70px #ff4da6; }
        }

        @keyframes neon-border {
            0%   { box-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0, inset 0 0 5px #0f0; }
            50%  { box-shadow: 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0, inset 0 0 10px #0f0; }
            100% { box-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0, inset 0 0 5px #0f0; }
        }

        /* === LOGO - NO ANIMATION LIGHT === */
        .logo {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            margin: 10px 0;
            border: 2px solid #0f0;
            overflow: hidden;
            box-shadow: none; /* Animation light අයින් කළා */
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Play Button */
        #play-button-container { margin: 15px 0; }
        #play-button {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            width: 44px; height: 44px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 12px #00ffff, 0 0 20px #ff00ff;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #play-button:hover { transform: scale(1.12); }
        .play-icon, .pause-icon { width: 16px; height: 16px; fill: #000; }
        .hidden { display: none; }

        /* === LIVE PANEL === */
        .live-panel {
            margin: 22px auto;
            width: 92%;
            max-width: 440px;
            padding: 16px;
            border-radius: 16px;
            position: relative;
            backdrop-filter: blur(12px);
            background: rgba(10, 10, 30, 0.45);
            border: 1px solid rgba(0, 255, 0, 0.4);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .live-panel::before {
            content: '';
            position: absolute;
            top: -6px; left: -6px; right: -6px; bottom: -6px;
            background: conic-gradient(#ff00ff, #00ffff, #ffff00, #ff00ff, #00ff00, #ff00ff);
            border-radius: 22px;
            z-index: -1;
            animation: rotateBorder 4s linear infinite;
            filter: blur(3px);
        }

        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* === COMPACT & UNIFORM BUTTONS === */
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 11px 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 0.78em;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #fff;
            background: rgba(20, 20, 40, 0.65);
            border: 1.5px solid rgba(0, 255, 0, 0.6);
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.35s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
            min-height: 48px; /* හැම එකම height */
        }

        .button span {
            position: relative;
            z-index: 2;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 18px rgba(0, 255, 0, 0.35);
            border-color: #0f0;
        }

        .button:hover span {
            filter: drop-shadow(0 0 6px #0f0);
        }

        .button:active {
            transform: translateY(-1px);
        }

        /* Speed Button - Full Width, Same Style */
        #speed-btn {
            grid-column: 1 / span 2;
            font-size: 0.82em;
            padding: 12px 8px;
            min-height: 50px;
            background: rgba(0, 40, 60, 0.75);
            border: 2px solid #00ffff;
        }

        #speed-btn span {
            background: linear-gradient(45deg, #00ffff, #00ffcc);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 12px;
            display: flex;
            gap: 14px;
            justify-content: center;
            width: 100%;
            z-index: 10;
        }

        .icon-button {
            padding: 8px 12px;
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
            font-size: 0.8em;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
        }

        .icon-button:hover {
            transform: translateY(-3px) scale(1.08);
        }

        #whatsapp-btn { background: linear-gradient(45deg, #25D366, #00ff00); }
        #youtube-btn { background: linear-gradient(45deg, #FF0000, #ff6666); }

        .icon-img { width: 18px; height: 18px; }

        /* Mobile */
        @media (max-width: 480px) {
            .site-name { font-size: 2.3em; padding: 10px 18px; letter-spacing: 2px; }
            .logo { width: 70px; height: 70px; }
            .live-panel { padding: 14px; }
            .buttons { grid-template-columns: 1fr; gap: 9px; }
            .button { font-size: 0.82em; padding: 10px 8px; min-height: 46px; }
            #speed-btn { font-size: 0.85em; padding: 11px 8px; min-height: 48px; }
            #play-button { width: 40px; height: 40px; }
            .icon-button { font-size: 0.75em; padding: 7px 10px; gap: 5px; }
            .icon-img { width: 16px; height: 16px; }
            .footer { bottom: 8px; gap: 10px; }
        }

        @media (max-width: 360px) {
            .site-name { font-size: 2em; }
            .button { font-size: 0.78em; }
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="header">
        <h1 class="site-name">Zepix</h1>
    </div>
    <div class="logo">
        <img src="https://files.catbox.moe/h7g8sj.jpg" alt="Logo">
    </div>

    <div id="play-button-container">
        <button id="play-button" aria-label="Play/Pause audio">
            <svg id="play-icon" class="play-icon" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
            <svg id="pause-icon" class="pause-icon hidden" viewBox="0 0 24 24">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
        </button>
    </div>
    
    <!-- LIVE PANEL -->
    <div class="live-panel">
        <div class="buttons">
            <a href="https://aviator-ai-bot-uqq9.vercel.app/" class="button"><span>AVIATOR AI BOT</span></a>
            <a href="https://888aviator.vercel.app/" class="button"><span>888 AVIATOR</span></a>
            
            <a href="https://aviator-signal-zepix.vercel.app/" class="button"><span>1XBET AVIATOR</span></a>
            <a href="https://aviator-2.vercel.app/" class="button"><span>උපදෙස්</span></a>
            
            <a href="https://aviator-annlyse.vercel.app/" class="button"><span>TEST ANALYZE</span></a>
            <a href="https://aviator-time-table.vercel.app/" class="button"><span>TIME TABLE</span></a>
            
            <!-- SPEED BUTTON -->
            <a href="https://speed-meeter.vercel.app/" class="button" id="speed-btn">
                <span>Zepix AI PING speed</span>
            </a>
        </div>
    </div>

    <div class="footer">
        <a href="https://wa.me/94729119643" class="icon-button" id="whatsapp-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="icon-img"> WhatsApp
        </a>
        <a href="https://www.youtube.com/@zepixlk" class="icon-button" id="youtube-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" class="icon-img"> YouTube
        </a>
    </div>

    <audio id="my-audio" src="https://files.catbox.moe/7gyrjf.mp3" loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const playButton = document.getElementById('play-button');
            const audio = document.getElementById('my-audio');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');

            playButton.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play().then(() => {
                        playIcon.classList.add('hidden');
                        pauseIcon.classList.remove('hidden');
                    });
                } else {
                    audio.pause();
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                }
            });
        });
    </script>
</body>
                                                                                         </html>
