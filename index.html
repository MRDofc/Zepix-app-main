<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zepix</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .site-name {
            font-size: 3em;
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 15px;
            animation: glow 2s ease-in-out infinite alternate, neon-border 1.5s linear infinite;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
            }
        }
        
        @keyframes neon-border {
            0% {
                box-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0, inset 0 0 5px #0f0, inset 0 0 10px #0f0;
                border: 2px solid #0f0;
            }
            50% {
                box-shadow: 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0, inset 0 0 10px #0f0, inset 0 0 20px #0f0;
                border: 2px solid #0f0;
            }
            100% {
                box-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0, inset 0 0 5px #0f0, inset 0 0 10px #0f0;
                border: 2px solid #0f0;
            }
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        /* Play බොත්තම සඳහා Styles */
        #play-button-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        #play-button {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff;
        }
        
        /* Play/Pause Icon SVG එක සඳහා Styles */
        .play-icon, .pause-icon {
            width: 20px;
            height: 20px;
            fill: black;
        }
        
        .hidden {
            display: none;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .button {
            padding: 8px 16px;  /* බොත්තම් තවත් කුඩා කිරීමට වෙනස් කරන ලදි */
            margin: 6px 0;      /* බොත්තම් අතර දුර තවත් අඩු කිරීමට වෙනස් කරන ලදි */
            font-size: 1em;     /* අකුරු ප්‍රමාණය තවත් කුඩා කිරීමට වෙනස් කරන ලදි */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        #aviator-btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: black;
        }

        #instructions-btn {
            background: linear-gradient(45deg, #00ff00, #ffff00);
            color: black;
        }
        
        /* නව බොත්තම් සඳහා styles */
        .bet-practice-text {
            font-size: 1.2em; /* පෙළ සඳහා අකුරු ප්‍රමාණය */
            margin: 10px 0; /* පෙළට ඉහළින් සහ පහළින් ඉඩ */
        }

        #test-annalyz-btn {
            background: linear-gradient(45deg, #4169e1, #87ceeb);
            color: black;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 15px;
        }

        .icon-button {
            padding: 8px 16px;
            font-size: 1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            color: black;
        }

        .icon-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        #whatsapp-btn {
            background: linear-gradient(45deg, #25D366, #00ff00);
        }

        #youtube-btn {
            background: linear-gradient(45deg, #FF0000, #ff6666);
        }

        .icon-img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="site-name">Zepix</h1>
    </div>
    <div class="logo">
        <img src="https://files.catbox.moe/h7g8sj.jpg" alt="Logo" style="width:100%; height:100%; border-radius:50%;">
    </div>

    <div id="play-button-container">
        <button id="play-button" aria-label="Play/Pause audio">
            <svg id="play-icon" class="play-icon" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
            <svg id="pause-icon" class="pause-icon hidden" viewBox="0 0 24 24">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
        </button>
    </div>

    <div class="buttons">
        <a href="https://aviator-signal-zepix.vercel.app/" class="button" id="aviator-btn">AVIATOR SIGNAL</a>
        <a href="https://aviator-2.vercel.app/" class="button" id="instructions-btn">උපදෙස්</a>
        <p class="bet-practice-text">Bet කරන්න පුරුදු වෙමු</p>
        <a href="https://aviator-annlyse.vercel.app/" class="button" id="test-annalyz-btn">CLICK ME</a>
    </div>

    <div class="footer">
        <a href="https://wa.me/your-whatsapp-number" class="icon-button" id="whatsapp-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="icon-img"> WhatsApp
        </a>
        <a href="https://www.youtube.com/your-channel" class="icon-button" id="youtube-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" class="icon-img"> YouTube
        </a>
    </div>

    <audio id="my-audio" src="https://files.catbox.moe/7gyrjf.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const playButton = document.getElementById('play-button');
            const audio = document.getElementById('my-audio');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');

            if (playButton && audio && playIcon && pauseIcon) {
                playButton.addEventListener('click', () => {
                    if (audio.paused) {
                        audio.play()
                            .then(() => {
                                console.log('Audio is playing');
                                playIcon.classList.add('hidden');
                                pauseIcon.classList.remove('hidden');
                            })
                            .catch(error => {
                                console.error('Failed to play audio:', error);
                            });
                    } else {
                        audio.pause();
                        console.log('Audio is paused');
                        playIcon.classList.remove('hidden');
                        pauseIcon.classList.add('hidden');
                    }
                });

                audio.addEventListener('ended', () => {
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                });
            } else {
                console.error('One or more elements not found.');
            }
        });
    </script>
</body>
        </html>
