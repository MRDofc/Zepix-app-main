<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zepix</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Dots */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, #00ff00, transparent),
                radial-gradient(2px 2px at 60% 70%, #0000ff, transparent),
                radial-gradient(3px 3px at 50% 50%, #00ff00, transparent),
                radial-gradient(2px 2px at 80% 10%, #0000ff, transparent),
                radial-gradient(2px 2px at 90% 60%, #00ff00, transparent),
                radial-gradient(2px 2px at 33% 80%, #0000ff, transparent),
                radial-gradient(3px 3px at 70% 40%, #00ff00, transparent);
            background-size: 200% 200%;
            background-position: 0% 0%;
            animation: moveDots 15s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes moveDots {
            0%, 100% {
                background-position: 0% 0%, 100% 100%, 50% 50%, 80% 20%, 20% 80%, 60% 40%, 40% 60%;
            }
            25% {
                background-position: 100% 0%, 0% 100%, 30% 70%, 90% 30%, 10% 90%, 70% 30%, 30% 70%;
            }
            50% {
                background-position: 100% 100%, 0% 0%, 70% 30%, 20% 80%, 80% 20%, 40% 60%, 60% 40%;
            }
            75% {
                background-position: 0% 100%, 100% 0%, 40% 60%, 70% 50%, 30% 50%, 80% 70%, 20% 30%;
            }
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .site-name {
            font-size: 3em;
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 15px;
            animation: glow 2s ease-in-out infinite alternate, neon-border 1.5s linear infinite;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
            }
        }
        
        @keyframes neon-border {
            0% {
                box-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0, inset 0 0 5px #0f0, inset 0 0 10px #0f0;
                border: 2px solid #0f0;
            }
            50% {
                box-shadow: 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0, inset 0 0 10px #0f0, inset 0 0 20px #0f0;
                border: 2px solid #0f0;
            }
            100% {
                box-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0, inset 0 0 5px #0f0, inset 0 0 10px #0f0;
                border: 2px solid #0f0;
            }
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        /* Play බොත්තම සඳහා Styles */
        #play-button-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        #play-button {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff;
        }
        
        /* Play/Pause Icon SVG එක සඳහා Styles */
        .play-icon, .pause-icon {
            width: 20px;
            height: 20px;
            fill: black;
        }
        
        .hidden {
            display: none;
        }
        
        /* නවතම Buttons Container Styles (Grid) */
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            justify-items: center;
            align-items: center;
            padding: 10px;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .buttons {
                width: 95%;
                gap: 12px;
                grid-template-columns: 1fr;
            }
            
            .button {
                font-size: 0.85em;
                padding: 10px 15px;
                max-width: 250px;
            }
            
            .site-name {
                font-size: 2.5em;
            }
            
            .bet-practice-text {
                font-size: 1em;
            }
        }

        .button {
            padding: 12px 18px;
            margin: 0;
            font-size: 0.9em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            white-space: nowrap;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            width: 100%;
            max-width: 200px;
            position: relative;
            overflow: hidden;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transform: rotate(45deg);
            animation: buttonGlow 3s linear infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .button:hover::before {
            opacity: 1;
        }

        @keyframes buttonGlow {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .button:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.5);
        }

        .button:active {
            transform: scale(0.95);
            animation: buttonPulse 0.5s ease-out;
        }

        @keyframes buttonPulse {
            0% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            }
            50% {
                box-shadow: 0 0 50px rgba(255, 255, 255, 1), 0 0 70px rgba(255, 255, 255, 0.8);
                transform: scale(1.05);
            }
            100% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
            }
        }

        /* බොත්තම් වලට අදාළ Styles */
        #aviator-btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: black;
        }
        
        #ai-bot-btn {
            background: linear-gradient(45deg, #FF69B4, #BA55D3); 
            color: black;
        }

        #img-to-text-btn {
            background: linear-gradient(45deg, #FFA500, #FFD700);
            color: black;
        }

        #instructions-btn {
            background: linear-gradient(45deg, #00ff00, #ffff00);
            color: black;
        }

        .bet-practice-text {
            grid-column: 1 / span 2; 
            font-size: 1.2em;
            margin: 15px 0;
            font-weight: bold;
            color: #ccc;
            text-align: center;
        }

        #test-annalyz-btn {
            background: linear-gradient(45deg, #4169e1, #87ceeb);
            color: black;
        }
        
        #time-table-btn {
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            color: black;
        }
        
        .single-row-text {
            width: 90%;
            max-width: 400px;
            margin: 15px auto;
            text-align: center;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        .icon-button {
            padding: 8px 14px;
            font-size: 0.9em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            color: black;
            text-decoration: none;
        }

        .icon-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 480px) {
            .icon-button {
                padding: 6px 12px;
                font-size: 0.85em;
                gap: 5px;
            }
            
            .icon-img {
                width: 18px;
                height: 18px;
            }
            
            .footer {
                gap: 15px;
                bottom: 15px;
            }
        }

        #whatsapp-btn {
            background: linear-gradient(45deg, #25D366, #00ff00);
        }

        #youtube-btn {
            background: linear-gradient(45deg, #FF0000, #ff6666);
        }

        .icon-img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="site-name">Zepix</h1>
    </div>
    <div class="logo">
        <img src="https://files.catbox.moe/h7g8sj.jpg" alt="Logo" style="width:100%; height:100%; border-radius:50%;">
    </div>

    <div id="play-button-container">
        <button id="play-button" aria-label="Play/Pause audio">
            <svg id="play-icon" class="play-icon" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
            <svg id="pause-icon" class="pause-icon hidden" viewBox="0 0 24 24">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
        </button>
    </div>
    
    <div class="buttons">
        <a href="https://aviator-ai-bot-uqq9.vercel.app/" class="button" id="ai-bot-btn">AVIATOR AI BOT</a>
        <a href="https://888aviator.vercel.app/" class="button" id="img-to-text-btn">888 AVIATOR</a>
        
        <a href="https://aviator-signal-zepix.vercel.app/" class="button" id="aviator-btn">1xbet AVIATOR</a>
        <a href="https://aviator-2.vercel.app/" class="button" id="instructions-btn">උපදෙස්</a>
        
        <a href="https://aviator-annlyse.vercel.app/" class="button" id="test-annalyz-btn">CLICK ME (Test Analyze)</a>
        <a href="https://aviator-time-table.vercel.app/" class="button" id="time-table-btn">YOUR TIME TABLE</a>
        
        <p class="bet-practice-text">Bet කරන්න පුරුදු වෙමු</p>
    </div>

    <div style="text-align: center; margin: 15px 0;">
        <a href="https://speed-meeter.vercel.app/" class="button" style="display: inline-block; max-width: 220px;">Zepix AI PING speed</a>
    </div>

    <div class="footer">
        <a href="https://wa.me/your-whatsapp-number" class="icon-button" id="whatsapp-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="icon-img"> WhatsApp
        </a>
        <a href="https://www.youtube.com/your-channel" class="icon-button" id="youtube-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" class="icon-img"> YouTube
        </a>
    </div>

    <audio id="my-audio" src="https://files.catbox.moe/7gyrjf.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const playButton = document.getElementById('play-button');
            const audio = document.getElementById('my-audio');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');

            if (playButton && audio && playIcon && pauseIcon) {
                playButton.addEventListener('click', () => {
                    if (audio.paused) {
                        audio.play()
                            .then(() => {
                                console.log('Audio is playing');
                                playIcon.classList.add('hidden');
                                pauseIcon.classList.remove('hidden');
                            })
                            .catch(error => {
                                console.error('Failed to play audio (User interaction required):', error);
                            });
                    } else {
                        audio.pause();
                        console.log('Audio is paused');
                        playIcon.classList.remove('hidden');
                        pauseIcon.classList.add('hidden');
                    }
                });

                audio.addEventListener('ended', () => {
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                });
            } else {
                console.error('One or more elements not found.');
            }
        });
    </script>
</body>
</html>
