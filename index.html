<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zepix Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Exo+2:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: white;
            font-family: 'Exo 2', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        #bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.8;
            filter: brightness(0.7) blur(0.5px);
        }

        .header { text-align: center; margin: 15px 0 10px; }

        .site-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.2em;
            font-weight: 900;
            padding: 14px 28px;
            border-radius: 16px;
            display: inline-block;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            border: 2px solid #0ff;
            box-shadow: 0 0 10px #0ff;
        }

        .logo {
            width: 85px; height: 85px;
            border-radius: 50%;
            margin: 10px 0;
            border: 2px solid #0f0;
            overflow: hidden;
        }
        .logo img { width: 100%; height: 100%; object-fit: cover; }

        /* === VOICE MESSAGE === */
        #play-button-container { 
            margin: 15px auto;
            width: 90%;
            max-width: 350px;
        }

        .voice-message {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px);
            padding: 8px 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            --progress: 0%;
        }

        .voice-message::before {
            content: '';
            position: absolute;
            top: 0; left: 0; height: 100%;
            width: var(--progress);
            background: rgba(0, 255, 255, 0.15);
            z-index: 0;
        }

        #play-button {
            background: #00ffff;
            width: 38px; height: 38px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            box-shadow: 0 0 12px #00ffff;
        }

        .play-icon, .pause-icon { width: 16px; height: 16px; fill: #000; }
        .hidden { display: none !important; }

        .wave-container { flex: 1; display: flex; align-items: center; gap: 3px; height: 20px; z-index: 2; }
        .wave-bar { width: 3px; background: rgba(0, 255, 255, 0.4); border-radius: 3px; height: 6px; }
        .wave-container.playing .wave-bar { background: #00ffff; animation: wave 1.2s ease-in-out infinite; }

        @keyframes wave { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(2.2); } }

        .audio-duration { font-size: 0.8em; color: #00ffff; z-index: 2; }

        /* === MAIN PANEL === */
        .live-panel {
            margin: 20px auto;
            width: 92%;
            max-width: 440px;
            padding: 16px;
            border-radius: 16px;
            background: rgba(10, 10, 30, 0.45);
            border: 1px solid rgba(0, 255, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .panel-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.4; }
        .panel-video video { width: 100%; height: 100%; object-fit: cover; }

        .buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .button {
            background: rgba(20, 20, 40, 0.85); 
            border: 1.5px solid rgba(0, 255, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 11px 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.78em;
            color: #fff;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.35s;
        }

        .button span { background: linear-gradient(45deg, #00ffff, #ff00ff); -webkit-background-clip: text; background-clip: text; color: transparent; }

        #speed-btn { grid-column: 1 / span 2; border: 2px solid #00ffff; }

        /* === SUPER SMALL VERTICAL BUTTONS === */
        .extra-buttons-vertical {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; /* මැදට ගෙන ඒමට */
            gap: 8px;
            margin-top: 5px;
        }

        .extra-small-button {
            width: 50% !important; /* දිග 50% ක් දක්වා අඩු කළා */
            padding: 5px;
            min-height: 28px;
            font-size: 0.6em;
            border-radius: 5px;
            font-weight: 700;
        }

        /* FOOTER */
        .footer { margin: 20px 0; display: flex; gap: 14px; }
        .icon-button { padding: 8px 12px; border-radius: 50px; text-decoration: none; color: #fff; font-size: 0.8em; display: flex; align-items: center; gap: 6px; }
        #whatsapp-btn { background: #25D366; }
        #youtube-btn { background: #FF0000; }
        .icon-img { width: 18px; }

        @media (max-width: 480px) {
            .site-name { font-size: 2.3em; }
            .buttons { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="https://files.catbox.moe/owd9wk.mp4" type="video/mp4">
    </video>

    <div class="header">
        <h1 class="site-name">Zepix</h1>
    </div>
    
    <div class="logo">
        <img src="https://files.catbox.moe/h7g8sj.jpg" alt="Logo">
    </div>

    <div id="play-button-container">
        <div class="voice-message" id="voice-message">
            <button id="play-button">
                <svg id="play-icon" class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                <svg id="pause-icon" class="pause-icon hidden" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            <div class="wave-container" id="wave-container">
                <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
                <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
            </div>
            <div class="audio-duration" id="audio-duration">0:00</div>
        </div>
    </div>
    
    <div class="live-panel">
        <div class="panel-video">
            <video autoplay muted loop playsinline><source src="https://files.catbox.moe/9o5vf0.mp4" type="video/mp4"></video>
        </div>
        <div class="buttons">
            <a href="https://aviator-ai-bot-uqq9.vercel.app/" class="button"><span>AVIATOR AI BOT</span></a>
            <a href="https://888aviator.vercel.app/" class="button"><span>888 AVIATOR</span></a>
            <a href="https://zepix-high-odds-lanka.lovable.app/" class="button"><span>AVIATOR 1</span></a>
            <a href="https://aviator-2.vercel.app/" class="button"><span>උපදෙස්</span></a>
            <a href="https://aviator-annlyse.vercel.app/" class="button"><span>උපදෙස් (note)</span></a>
            <a href="https://aviator-time-table.vercel.app/" class="button"><span>TIME TABLE</span></a>
            <a href="https://speed-meeter.vercel.app/" class="button" id="speed-btn"><span>Zepix AI PING speed</span></a>
        </div>
    </div>

    <div class="extra-buttons-vertical">
        <a href="https://aviator-exact-times.lovable.app" class="button extra-small-button" style="border-color: #0ff;"><span>AVIATOR 2</span></a>
        <a href="https://zepix-win-navigator.lovable.app/auth" class="button extra-small-button" style="border-color: #ff00ff;"><span>TRUE WIN</span></a>
    </div>

    <div class="footer">
        <a href="https://wa.me/94729119643" class="icon-button" id="whatsapp-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="icon-img"> WhatsApp
        </a>
        <a href="https://www.youtube.com/@zepixlk" class="icon-button" id="youtube-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" class="icon-img"> YouTube
        </a>
    </div>

    <audio id="my-audio" src="https://files.catbox.moe/7gyrjf.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const playButton = document.getElementById('play-button');
            const audio = document.getElementById('my-audio');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const waveContainer = document.getElementById('wave-container');
            const voiceMessage = document.getElementById('voice-message');
            const durationDisplay = document.getElementById('audio-duration');

            audio.addEventListener('timeupdate', () => {
                const minutes = Math.floor(audio.currentTime / 60);
                const seconds = Math.floor(audio.currentTime % 60);
                durationDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                if (audio.duration) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    voiceMessage.style.setProperty('--progress', `${progress}%`);
                }
            });

            audio.addEventListener('ended', () => {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                waveContainer.classList.remove('playing');
                voiceMessage.style.setProperty('--progress', '0%');
                durationDisplay.textContent = "0:00";
            });

            playButton.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                    waveContainer.classList.add('playing');
                } else {
                    audio.pause();
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                    waveContainer.classList.remove('playing');
                }
            });
        });
    </script>
</body>
</html>
